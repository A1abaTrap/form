<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Sản Lượng CÁNH, Đùi Ngang</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            /* Kích thước A5 nằm ngang */
            max-width: 210mm;
            max-height: 148mm;
        }
        .header {
            align-items: center;
            margin: 0;
        }
        .header-left, .header-right {
            width: 90%;
        }
        .header-center {
            width: 10%;
        }
        .header-left p, .header-right p {
            margin: 0;
        }
        .header-left {
            text-align: left;
        }
        .header-right {
            text-align: center;
        }
        h2 {
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }
        .info {
            line-height: 1.5;
            font-size: 16px;
        }
        .info p {
            margin: 5px 0;
        }
        .signatures {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
        }
        .signatures div {
            text-align: center;
            width: 30%;
        }
        .signatures-note {
            margin-top: -10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="https://a1abatrap.github.io/form/logofull-.png" alt="Bình Minh" width="150">

</html>
